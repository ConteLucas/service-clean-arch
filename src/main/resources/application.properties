# Configuração do datasource
quarkus.datasource.db-kind = mysql
quarkus.datasource.jdbc.url = jdbc:mysql://127.0.0.1:3306/autoclipper_database
quarkus.datasource.username = root
quarkus.datasource.password = password

# Configuração do Hibernate ORM
quarkus.hibernate-orm.database.generation = update
quarkus.hibernate-orm.log.sql = true

quarkus.rest-client.leads.url=http://localhost:8080/v1

quarkus.rest-client.leads.connect-timeout=5000
quarkus.rest-client.leads.read-timeout=10000
